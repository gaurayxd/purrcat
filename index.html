<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>?-?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Indie+Flower&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    @keyframes walkRight {
      0% { transform: translateX(-100px); }
      100% { transform: translateX(calc(100vw + 100px)); }
    }
    @keyframes walkLeft {
      0% { transform: translateX(calc(100vw + 100px)); }
      100% { transform: translateX(-100px); }
    }
    @keyframes fadeInPage {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInRight {
      0% { opacity: 0; transform: translateX(150px) rotate(-90deg); }
      100% { opacity: 0.8; transform: translateX(0) rotate(-90deg); }
    }
    @keyframes slideInLeft {
      0% { opacity: 0; transform: translateX(-150px) rotate(15deg); }
      100% { opacity: 0.85; transform: translateX(0) rotate(15deg); }
    }
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    @keyframes floatDiagonal {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(15px, -18px) rotate(-5deg); }
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.15); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.6); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    @keyframes scaleBounce {
      0% { opacity: 0; transform: scale(0.8); }
      60% { transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes hoverBob {
      0%, 100% { transform: translateY(0) rotate(15deg); }
      50% { transform: translateY(-8px) rotate(15deg); }
    }
    .font-title { font-family: "Satisfy", cursive; }
    .font-alt { font-family: "Indie Flower", cursive; }
    .font-clean { font-family: "Poppins", sans-serif; }
    .walk-right { animation: walkRight 25s linear infinite; }
    .walk-left { animation: walkLeft 25s linear infinite; animation-delay: 4s; }
    .float-up { animation: floatUpDown 8s ease-in-out infinite; }
    .float-diag { animation: floatDiagonal 10s ease-in-out infinite; }
    .breathe-cat { animation: breathe 5s ease-in-out infinite; }
    .heart-pulse { animation: heartbeat 1.5s ease-in-out infinite; }
    .sparkle-ani { animation: sparkle 3s ease-in-out infinite; }
    .page-fade { animation: fadeInPage 1.5s ease-out forwards; }
    .slide-right { animation: slideInRight 1.2s ease-out forwards; }
    .slide-left { animation: slideInLeft 1.2s ease-out forwards; }
    .box-bounce { animation: scaleBounce 1.2s ease-out forwards; }
    .hover-bob { animation: hoverBob 3s ease-in-out infinite; }
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body class="h-screen overflow-hidden" style="background-image: url('./starrynight.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
  <!-- Darker overlay for readability + mint gradient -->
  <div class="fixed inset-0 bg-gradient-to-b from-transparent via-[#d1fae5]/15 to-[#a7f3d0]/25 bg-black/20 pointer-events-none z-0"></div>

<!-- catnobg.png positioned bottom-left peeking (no rotation) -->
<img 
  src="catnobg.png" 
  alt="Cat" 
  class="
    fixed 
    bottom-[-25%] sm:bottom-[-15%] md:bottom-[-18%] lg:bottom-[-20%] 
    left-[-22%] sm:left-[-10%] md:left-[-12%] lg:left-[-14%] 
    w-60 sm:w-60 md:w-60 lg:w-60 xl:w-70 
    h-68 sm:h-68 md:h-68 lg:h-68 xl:h-78 
    object-contain 
    opacity-90 
    z-40 
    pointer-events-none 
    hover-bob 
    transition-all duration-300 
    hover:opacity-100 
    hover:scale-110
  " 
  style="filter: drop-shadow(0 8px 20px rgba(167, 243, 208, 0.6));"
   />

  <!-- spideynobg.png ‚Äì adjusted responsive negative positioning & size -->
  <img 
    src="spideynobg.png" 
    alt="Spidey peeking" 
    class="
      fixed 
      -top-20 sm:-top-28 md:-top-36 lg:-top-44 xl:-top-52 
      -right-16 sm:-right-24 md:-right-32 lg:-right-40 xl:-right-48 
      w-48 sm:w-64 md:w-80 lg:w-[28rem] xl:w-[32rem] 
      h-48 sm:h-64 md:h-80 lg:h-[28rem] xl:h-[32rem] 
      object-contain 
      z-50 
      rotate-[225deg] 
      opacity-80 
      transition-all duration-400 
      hover:opacity-100 hover:scale-105 hover:shadow-2xl hover:shadow-green-400/50
    "
  />

  <!-- Walking Rigby cat ‚Äì smaller on mobile, full width container -->
  <div class="fixed bottom-[10%] sm:bottom-[15%] left-0 w-full pointer-events-none z-10">
    <img
      src="rig1.jpg"
      alt="Walking Rigby"
      class="walk-right w-24 h-24 sm:w-32 sm:h-32 md:w-40 md:h-40 rounded-full object-cover shadow-2xl border-4 border-white/10 bg-white/5 backdrop-blur-sm opacity-60"
      id="walkingRigby"
    />
  </div>

  <!-- Floating decorative elements ‚Äì fewer / smaller on mobile via visibility or scale -->
  <div class="fixed inset-0 pointer-events-none z-20 hidden sm:block">
    <span class="absolute top-16 left-8 text-2xl text-[#6ee7b7] float-up sparkle-ani" style="animation-delay: 0.5s; text-shadow: 0 0 12px rgba(110, 231, 183, 0.8), 0 0 24px rgba(110, 231, 183, 0.4);">‚ô°</span>
    <span class="absolute top-1/4 right-12 text-xl text-[#34d399] float-diag sparkle-ani" style="animation-delay: 1s; text-shadow: 0 0 12px rgba(52, 211, 153, 0.8), 0 0 24px rgba(52, 211, 153, 0.4);">‚úß</span>
    <span class="absolute bottom-1/3 left-12 text-2xl text-[#a7f3d0] float-up sparkle-ani" style="animation-delay: 1.5s; text-shadow: 0 0 12px rgba(167, 243, 208, 0.8), 0 0 24px rgba(167, 243, 208, 0.4);">üêæ</span>
    <span class="absolute top-1/2 right-20 text-xl text-[#6ee7b7] float-diag sparkle-ani" style="animation-delay: 2s; text-shadow: 0 0 12px rgba(110, 231, 183, 0.8), 0 0 24px rgba(110, 231, 183, 0.4);">üíö</span>
    <span class="absolute bottom-1/4 left-1/4 text-lg text-[#f9a8d4] float-up sparkle-ani" style="animation-delay: 2.5s; text-shadow: 0 0 12px rgba(249, 168, 212, 0.8), 0 0 24px rgba(249, 168, 212, 0.4);">‚ú¶</span>
    <span class="absolute top-2/3 right-1/3 text-lg text-[#d1fae5] float-diag sparkle-ani" style="animation-delay: 3s; text-shadow: 0 0 12px rgba(209, 250, 229, 0.8), 0 0 24px rgba(209, 250, 229, 0.4);">üêæ</span>
  </div>

  <!-- Main content ‚Äì better padding & max width on small screens -->
  <main class="relative z-30 min-h-screen flex items-center justify-center px-4 sm:px-6 md:px-8 page-fade opacity-0">
    <div class="w-full max-w-2xl sm:max-w-3xl md:max-w-4xl mx-auto py-6 sm:py-8 md:py-12">
      <!-- Hero glassmorphism card ‚Äì responsive padding & text size -->
      <section class="bg-white/65 backdrop-blur-xl border border-white/30 rounded-3xl shadow-2xl p-5 sm:p-8 md:p-10 lg:p-12 text-center relative overflow-hidden box-bounce opacity-0">
        <!-- Inner mint glow effect -->
        <div class="absolute inset-0 rounded-3xl ring-2 ring-[#6ee7b7]/30 pointer-events-none"></div>
        
        <!-- Sparkles inside card ‚Äì hide some on very small screens if needed -->
        <div class="absolute inset-0 pointer-events-none hidden sm:block">
          <span class="absolute top-4 left-6 text-xl text-[#6ee7b7] sparkle-ani" style="animation-delay: 0.3s; text-shadow: 0 0 12px rgba(110, 231, 183, 0.8);">‚úß</span>
          <span class="absolute top-6 right-8 text-lg text-[#34d399] sparkle-ani" style="animation-delay: 0.8s; text-shadow: 0 0 12px rgba(52, 211, 153, 0.8);">‚ô°</span>
          <span class="absolute bottom-6 left-8 text-xl text-[#a7f3d0] sparkle-ani" style="animation-delay: 1.2s; text-shadow: 0 0 12px rgba(167, 243, 208, 0.8);">üêæ</span>
        </div>

        <!-- Title ‚Äì responsive font size -->
        <h1 class="font-title text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-7xl font-bold tracking-wide text-white mb-6 sm:mb-8 relative z-10" style="text-shadow: 0 0 20px rgba(110, 231, 183, 0.7), 0 0 40px rgba(52, 211, 153, 0.5), 0 4px 8px rgba(0,0,0,0.9), 0 8px 16px rgba(0,0,0,0.8);">
          NI HAO FINE SHI ‚ô°
        </h1>

        <!-- Central Rigby cat ‚Äì max height responsive -->
        <div class="flex justify-center mb-6 sm:mb-8 relative z-10">
          <div class="relative breathe-cat group">
            <img
              src="rig1.jpg"
              alt="Rigby cat"
              class="js-cat rounded-3xl shadow-2xl object-contain max-h-[45vh] sm:max-h-[50vh] md:max-h-[60vh] border-4 border-white/40 bg-[#d1fae5]/20 backdrop-blur-sm transition-all duration-300 group-hover:scale-110 group-hover:brightness-110 group-hover:ring-4 group-hover:ring-green-400/60"
            />
            <!-- Hover hearts effect -->
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <span class="text-4xl text-[#6ee7b7] float-up" style="text-shadow: 0 0 16px rgba(110, 231, 183, 1), 0 0 32px rgba(110, 231, 183, 0.6);">‚ô°</span>
            </div>
          </div>
        </div>

        <!-- Small floating Rigby heads ‚Äì smaller on mobile, wrap better -->
        <div class="flex flex-wrap justify-center gap-3 sm:gap-4 md:gap-6 mt-6 sm:mt-8 relative z-10">
          <img src="rig2.jpg" alt="Cat 1" class="js-cat w-14 h-14 sm:w-16 sm:h-16 md:w-20 md:h-20 rounded-full object-cover shadow-lg border-2 border-white/40 bg-white/15 backdrop-blur-sm float-up cursor-pointer transition-all duration-300 hover:scale-125 hover:brightness-110 hover:ring-2 hover:ring-[#6ee7b7]/60" style="animation-delay: 0.2s;" />
          <img src="rig3.jpg" alt="Cat 2" class="js-cat w-14 h-14 sm:w-16 sm:h-16 md:w-20 md:h-20 rounded-full object-cover shadow-lg border-2 border-white/40 bg-white/15 backdrop-blur-sm float-diag cursor-pointer transition-all duration-300 hover:scale-125 hover:brightness-110 hover:ring-2 hover:ring-[#6ee7b7]/60" style="animation-delay: 0.6s;" />
          <img src="kuromi.jpg" alt="Cat 3" class="js-cat w-14 h-14 sm:w-16 sm:h-16 md:w-20 md:h-20 rounded-full object-cover shadow-lg border-2 border-white/40 bg-white/15 backdrop-blur-sm float-up cursor-pointer transition-all duration-300 hover:scale-125 hover:brightness-110 hover:ring-2 hover:ring-[#6ee7b7]/60" style="animation-delay: 1s;" />
          <img src="rig2.jpg" alt="Cat 4" class="js-cat w-14 h-14 sm:w-16 sm:h-16 md:w-20 md:h-20 rounded-full object-cover shadow-lg border-2 border-white/40 bg-white/15 backdrop-blur-sm float-diag cursor-pointer transition-all duration-300 hover:scale-125 hover:brightness-110 hover:ring-2 hover:ring-[#6ee7b7]/60" style="animation-delay: 1.4s;" />
        </div>
      </section>

      <!-- Footer ‚Äì responsive text size & padding -->
      <footer class="mt-6 sm:mt-8 text-center">
        <div class="bg-white/65 backdrop-blur-xl border border-white/30 rounded-full shadow-xl px-5 py-3 sm:px-6 sm:py-4 md:px-8 md:py-4 inline-block">
          <p class="font-clean text-xs sm:text-sm md:text-base lg:text-lg text-black font-light" style="text-shadow: 0 2px 4px rgba(0,0,0,0.8);">
            Purred by
            <span class="text-[#34d399] font-medium">Gauray</span>
            <span class="heart-pulse inline-block text-rose-400 ml-1">‚ô°</span>
          </p>
        </div>
      </footer>
    </div>
  </main>

  <script>
    // Fade in page on load
    window.addEventListener("load", () => {
      document.querySelector(".page-fade").style.opacity = "1";
      document.querySelector(".box-bounce").style.opacity = "1";
    });

    // Walking Rigby direction switch
    const walkingRigby = document.getElementById("walkingRigby");
    let isWalkingRight = true;
    
    function switchDirection() {
      if (isWalkingRight) {
        walkingRigby.classList.remove("walk-right");
        walkingRigby.classList.add("walk-left");
      } else {
        walkingRigby.classList.remove("walk-left");
        walkingRigby.classList.add("walk-right");
      }
      isWalkingRight = !isWalkingRight;
    }
    
    setInterval(switchDirection, 29000);

    // Click cat popup messages
    const catMsgs = ["meow~ ‚ô°", "purrr üíö", "nya nya!", "blep blep~", "rigby says hi! üêæ", "ni hao fine shi! üê±"];
    document.querySelectorAll(".js-cat").forEach((cat) => {
      cat.addEventListener("click", (e) => {
        const msg = document.createElement("div");
        msg.textContent = catMsgs[Math.floor(Math.random() * catMsgs.length)];
        msg.className = "fixed pointer-events-none z-50 font-title text-xl sm:text-2xl text-white font-bold";
        msg.style.left = e.clientX + "px";
        msg.style.top = (e.clientY - 30) + "px";
        msg.style.textShadow = "0 0 16px rgba(110, 231, 183, 1), 0 0 32px rgba(52, 211, 153, 0.8), 0 4px 8px rgba(0,0,0,0.9)";
        msg.style.animation = "sparkle 2s ease-out forwards";
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 2000);
      });
    });
  </script>
</body>
</html>
